<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickity responsive v2.0.0</title>

    <!-- CSS -->
    <link rel="stylesheet" href="flickity.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript -->
    <script src="jquery.min.js"></script>
    <script src="flickity.pkgd.min.js"></script>
    <script src="../flickity-responsive.js"></script>
</head>
<body>

<a id="github" href="https://github.com/phucbm/flickity-responsive" target="_blank">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"></a>
<h2>Resize to see the change</h2><br>
<p>Destroy on screen larger than 1024px</p>
<div class="carousel"></div>


<script>
    /**
     * Flickity responsive
     * https://github.com/phucbm/flickity-responsive
     */

        // Setup carousel
    const slideCount = 10;
    const $carousel = $(".carousel");

    // create slides
    for(let i = 0; i < slideCount; i++){
        const imageURL = `https://picsum.photos/1920?random=${i}`;
        $carousel.append(
            `<div class="slide" style="background-image:url(${imageURL})"><div></div></div>`
        );
    }

    // Init Flickity
    $carousel.flickityResponsive({
        destroy: true, // destroy slider
        cellAlign: "left",
        contain: true,
        freeScroll: true,
        responsive: [
            {
                breakpoint: 1024,
                settings: {
                    destroy: false, // enable slider
                    wrapAround: true,
                    cellAlign: "center",
                    freeScroll: false,
                    prevNextButtons: false,
                    pageDots: false
                }
            }
        ]
    });
</script>
</body>
</html>
